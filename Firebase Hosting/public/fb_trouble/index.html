<script type="text/javascript">
		function getDevice() {

				var userAgent = navigator.userAgent || navigator.vendor || window.opera;

				if (/android/i.test(userAgent)) {
						return "Android";
				}
				else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
						return "iOS";
				}
				else { return "unknown"; }
		}

		function initPage() {

			var message = {
					'action': 'setDate',
					'name': 'UserAccessDate'
			};

			if (getDevice() == "iOS")
					window.webkit.messageHandlers.fb_trouble.postMessage(message);
			else if (getDevice() == "Android")
					window.fb_trouble.postMessage(message);
	}

	function tapCancel() {

		if (getDevice() == "iOS")
				window.webkit.messageHandlers.fb_trouble.postMessage('tapCancel');
		else if (getDevice() == "Android")
			window.fb_trouble.postMessage('tapCancel');
	}

	function tapConfirm() {

			var message = {
					'action': 'confirm',
					'function': 'proceed'
			};

			if (getDevice() == "iOS")
					window.webkit.messageHandlers.fb_trouble.postMessage(message);
			else if (getDevice() == "Android")
					window.fb_trouble.postMessage(message);
	}

	function proceed(text) {

			alert(text);
	}
</script>
